<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookstore</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css"/>
</head>
<body>
    <h1>Wizard's collect books:</h1>
    <div id="addBook">
        <label for="title">Title</label>
        <input type="text" id="title"/>

        <label for="author">Author</label>
        <input type="text" id="author"/>

        <label for="published">Published</label>
        <input type="text" id="published"/>     
        <button id="add">Help me collect books</button>
<!-- An angryAnd sleepy wizard needs his books -->
    <h2>Current selection</h2>
    <table id="tableWrapper">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>                
            </tr>
        </thead>
        <tbody id="bookTBody"></tbody>
    </table>
    <br>
    <br>
    <div id="addMag">
        <label for="magTitle">Magazine Title</label>
        <input type="text" id="magTitle"/>

        <label for="issueNum">Issue Number</label>
        <input type="text" id="issueNum"/>

        <label for="pages">Number of Pages</label>
        <input type="text" id="pages"/>     
        <button id="add">MagazineAdder</button>
    <table id="tableWrapper2">
        <thead>
            <tr>
                <th>Title</th>
                <th>Issue Number</th>
                <th>Number of Pages</th>
            </tr>
       </thead>       
       <tbody id="magazineTBody"></tbody>
    </table>
</body>
</html>
